<div class=tree>
  <h2>Tree/<a href="{{ url_for('commit', repo=repo.name, rev=rev) }}">{{ rev|shorten_sha1 }}</a></h2>
  <ul>
    {% for _, name, fullpath in root_tree.dirs %}
    <li><a href="{{ url_for('history', repo=repo.name, rev=rev, path=fullpath) }}" class=dir><i class="icon-folder-close"></i> {{ name|force_unicode }}</a></li>
    {% endfor %}
    {% for _, name, fullpath in root_tree.files %}
    <li><a href="{{ url_for('blob', repo=repo.name, rev=rev, path=fullpath) }}"><i class="icon-file-text-alt"></i> {{ name|force_unicode }}</a></li>
    {% endfor %}
  </ul>
</div>
