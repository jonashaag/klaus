<div class=tree>
  <h2>Tree @<a href="{{ build('commit') }}">{{ commit_id|shorten_sha1 }}</a></h2>
  <ul>
    {% for _, name, fullpath in tree.dirs %}
    <li><a href="{{ build('history', path=fullpath) }}" class=dir>{{ name|u }}</a></li>
    {% endfor %}
    {% for _, name, fullpath in tree.files %}
    <li><a href="{{ build('blob', path=fullpath) }}">{{ name|u }}</a></li>
    {% endfor %}
  </ul>
</div>
