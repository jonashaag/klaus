<!doctype html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel=stylesheet href=/static/pygments.css>
<link rel=stylesheet href=/static/klaus.css>
<script src=/static/line-highlighter.js></script>

<header>
  <a href={{ environ.SCRIPT_NAME }}>
    {{ environ.HTTP_HOST ~ environ.SCRIPT_NAME.rstrip('/') }}
  </a>
  <span class=breadcrumbs>{% block breadcrumbs %}{% endblock %}</span>
  {% block extra_header %}{% endblock %}
</header>

<div id=content>
{% block content %}{% endblock %}
</div>

<footer>
  powered by <a href="https://github.com/jonashaag/klaus">klaus</a>{{ KLAUS_VERSION }},
  a simple Git viewer by Jonas Haag
</footer>
